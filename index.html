<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="main__add-panel" id="task-adding-section">
        <label class="label add-panel__label" for="new-task">Add Item</label>
        <div class="add-panel__container">
          <input id="new-task" class="task add-panel__input" type="text">
          <button class="btn add-panel__btn">Add</button>
        </div>
      </div>
      <h3 class="main__subtitle">Todo</h3>
      <ul class="main__task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input class="task-list__item_input_checkbox" type="checkbox">
          <label class="task task-list__label">Pay Bills</label>
          <input type="text" class="task task_input_text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="task-list__item task-list__item_edit">
          <input class="task-list__item_input_checkbox" type="checkbox">
          <label class="task task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task_input_text">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="main__subtitle">Completed</h3>
      <ul class="main__task-list task-list_completed" id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__item_input_checkbox" type="checkbox" checked>
          <label class="task task-list__label">See the Doctor</label>
          <input type="text" class="task task_input_text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
